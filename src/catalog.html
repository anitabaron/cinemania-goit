<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania - Catalog</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/api-catalog-page.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <section class="hero" id="hero"></section>

      <section class="movielist container" id="search">
        <div class="catalog__search">
          <form class="catalog__form-search" id="catalogForm">
            <input
              class="catalog__form-input"
              id="catalogFormInput"
              type="search"
              placeholder="Search"
            />
            <button class="search btn__search_black" id="searchBtn">
              <svg width="20" height="20">
                <use href="./images/icons_desktop.svg#search_icon"></use>
              </svg>
            </button>
          </form>
        </div>
      </section>

      <section class="movielist container" id="catalogSection">
        <ul class="movielist__movie-card-list" id="catalg"></ul>
      </section>

      <section class="movielist container" id="pagesBtnSection"></section>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/footer-modal-team.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/loader.html"></include>
    <include src="./partials/scroll-up.html"></include>

    <script>
      function onLoad() {
        document.onreadystatechange = function () {
          if (document.readyState === 'complete') {
            document.querySelector('body').style.visibility = 'visible';
            document.querySelector('#loader').classList.remove('show-loader');
          } else {
            setTimeout(function () {
              document.querySelector('body').style.visibility = 'visible';
              document.querySelector('#loader').classList.remove('show-loader');
            }, 3000);
          }
        };
      }
      onLoad();
    </script>
  </body>
</html>
