<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <section class="hero" id="hero"></section>

      <section class="movielist container" id="search">
        <div class="catalog__search">
          <form class="catalog__form" id="catalogForm">
            <input
              class="catalog__form-input"
              id="catalogFormInput"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn__orange-gradient" id="searchBtn">
              Search
            </button>
            <!-- tu chyba lupka powinna byÄ‡ -->
            <button class="search btn__search_black" id="catalogBtn">
              <!-- jasny tryb -->
              <svg width="20" height="20">
                <use href="./images/icons_desktop.svg#search_icon"></use>
              </svg>
            </button>
            <button class="search btn__search_white" id="catalogBtn">
              <!-- ciemny tryb -->
              <svg width="20" height="20">
                <use href="./images/icons_desktop.svg#search_icon"></use>
              </svg>
            </button>
          </form>
        </div>
      </section>

      <section class="movielist container" id="catalogSection">
        <ul class="movielist__movie-card-list" id="catalg"></ul>
      </section>

      <section class="movielist container" id="pagesBtnSection"></section>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>
  </body>
</html>
