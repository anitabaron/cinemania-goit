<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <section class="hero" id="hero"></section>
      <!-- --- -->
      <section class="movielist container" id="mylibrary">
        <div class="mylibrary__filter">
          <form class="my-library__form" id="mylibraryForm">
            <select
              class="my-library__form-select"
              name="catalogGenre"
              id="catalogGenre"
            >
              <option value="">Genre</option>
              <option value="comedy">Romance</option>
              <option value="comedy">Detective</option>
              <option value="comedy">Thriller</option>
              <option value="comedy">Action</option>
              <option value="comedy">Documentary</option>
              <option value="comedy">Horror</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
            </select>
          </form>
        </div>
        <ul class="movielist__movie-list" id="mylibraryMovielist"></ul>
        <button
          class="btn btn__big btn__orange-gradient"
          id="mylibraryLoadMore"
        >
          Load more
        </button>
        <button
          type="button"
          class="catalog__search-link btn btn__big btn__orange-gradient"
        >
          <a class="catalog__search-link" href="./catalog.html">Search movie</a>
        </button>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <script type="module" src="./js/my-library.js"></script>
  </body>
</html>
