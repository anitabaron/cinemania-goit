<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <section class="hero" id="hero"></section>
      <!-- --- -->
      <section class="movielist" id="mylibrary">
        <div class="mylibrary__filter">
          <form class="my-library__form" id="mylibraryForm">
            <input class="mylibrary__form-input" id="mylibraryFormInput" />
          </form>
        </div>
        <ul class="movielist__movie-list" id="mylibraryMovielist"></ul>
        <button class="btn btn__orange-gradient" id="mylibraryLoadMore">
          Load more
        </button>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
