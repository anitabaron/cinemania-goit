<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania - My Library</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body class="current-page__my-library">
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/my-library-part.html"> </include>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/footer-modal-team.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/loader.html"></include>
    <include src="./partials/scroll-up.html"></include>
    <div class="modal-scroll"></div>

    <script>
      function onLoad() {
        document.onreadystatechange = function () {
          if (document.readyState === 'complete') {
            document.querySelector('body').style.visibility = 'visible';
            document.querySelector('#loader').classList.remove('show-loader');
          } else {
            setTimeout(function () {
              document.querySelector('body').style.visibility = 'visible';
              document.querySelector('#loader').classList.remove('show-loader');
            }, 3000);
          }
        };
      }
      onLoad();
    </script>
  </body>
</html>
